<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo localStorage</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">LocalStorange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="listagem.html">Lista de mensagens</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <form>
            <div class="mb-3">
                <label for="iptNome" class="form-label">Nome</label>
                <input type="email" class="form-control" id="iptNome" aria-describedby="emailHelp" required>
            </div>

            <div class="mb-3">
                <label for="iptEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="iptEmail" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">Nunca compartilhamos seu e-mail.</div>
            </div>

            <div class="mb-3">
                <label for="txtMensagem" class="form-label">Example textarea</label>
                <textarea class="form-control" id="txtMensagem" rows="5" required></textarea>
            </div>

            <button type="reset" class="btn btn-secondary">Cancelar</button>
            <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>

        </form>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="module" src="js/index.events.js"></script>

</body>

</html>
